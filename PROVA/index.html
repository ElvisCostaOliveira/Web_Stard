<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
      <h1>Minha Página</h1>
    </header>
  
    <main>
  
      <div class="caixa-sec">
        <h2>Apresentação</h2>
        <p>Este é um exemplo exclusivo de página HTML com CSS simples.</p>
      </div>
  
      <div class="caixa-sec">
        <h2>Conteúdo</h2>
        <p>Estamos criando uma página estática com seções, formulário e tabela.</p>
      </div>
  
      <form class="formularioContato">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome">
        
        <label>E-mail:</label>
        <input type="email" name="email" placeholder="Digite seu e-mail">
      </form>
  
      <table class="tabela-produtos">
        <tr>
          <th>Nome</th>
          <th>Preço</th>
        </tr>
        <tr>
          <td>Item 01</td>
          <td>R$ 25,00</td>
        </tr>
        <tr>
          <td>Item 02</td>
          <td>R$ 40,00</td>
        </tr>
      </table>
  
    </main>
  
    <footer>
      Feito por Elvis Oliveira
    </footer>
  
  </body>
</html>
