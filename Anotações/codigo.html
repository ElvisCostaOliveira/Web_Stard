<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Página</title>
  <style>
    :root {
      --cor-fundo-site: #fafafa;
      --cor-texto-site: #2a2a2a;
    }

    body {
      background-color: var(--cor-fundo-site);
      color: var(--cor-texto-site);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-top: 20px;
    }

    main {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .caixa-sec {
      margin: 15px 0;
      padding: 15px;
      width: 100%;
      background: white;
      border: 1px solid #ccc;
    }

    .formularioContato {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: 1px dashed #999;
      background-color: #fff;
    }

    .formularioContato input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      border: 1px solid #bbb;
    }

    .tabela-produtos {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    .tabela-produtos th,
    .tabela-produtos td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    footer {
      margin: 30px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Minha Página</h1>
  </header>

  <main>

    <div class="caixa-sec">
      <h2>Apresentação</h2>
      <p>Este é um exemplo exclusivo de página HTML com CSS simples.</p>
    </div>

    <div class="caixa-sec">
      <h2>Conteúdo</h2>
      <p>Estamos criando uma página estática com seções, formulário e tabela.</p>
    </div>

    <form class="formularioContato">
      <label>Nome:</label>
      <input type="text" name="nome" placeholder="Digite seu nome">
      
      <label>E-mail:</label>
      <input type="email" name="email" placeholder="Digite seu e-mail">
    </form>

    <table class="tabela-produtos">
      <tr>
        <th>Nome</th>
        <th>Preço</th>
      </tr>
      <tr>
        <td>Item 01</td>
        <td>R$ 25,00</td>
      </tr>
      <tr>
        <td>Item 02</td>
        <td>R$ 40,00</td>
      </tr>
    </table>

  </main>

  <footer>
    Feito por Elvis Oliveira
  </footer>

</body>
</html>
