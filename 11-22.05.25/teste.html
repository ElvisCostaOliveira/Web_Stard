<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .card button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>  
</head>
<body>
    <div class="card">
        <img src="https://img.elo7.com.br/product/zoom/3B992E9/matriz-de-bordado-senac.jpg" alt="imagem do Senac">
        <h2>Nome do Produto</h2>
        <button>Comprar</button>
    </div>
</body>
</html>
